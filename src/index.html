<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="icon" type="text/css" href="./assets/facebook-icon.png" />
    <title>facebook</title>
  </head>
  <body>
    <main>
      <section>
        <div
          class="w-screen h-screen bg-background-facebook flex items-center justify-center flex-col md:flex-row gap-4"
        >
          <div class="flex flex-col w-580 pr-4 gap-4 text-center md:text-left">
            <h1 class="text-color-font-facebook text-5xl font-bold">
              facebook
            </h1>
            <h2 class="w-500 h-116 text-3xl text-black">
              O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas
              que fazem parte da sua vida.
            </h2>
          </div>

          <div class="bg-white w-400 rounded-md shadow-lg">
            <form
              action=""
              class="flex flex-col items-center justify-center p-4"
            >
              <input
                class="input-facebook"
                type="text"
                placeholder="Email ou telefone"
              />
              <input
                class="input-facebook"
                type="password"
                placeholder="Senha"
              />

              <button
                class="w-full h-12 bg-color-font-facebook text-white font-medium text-xl rounded-lg my-1.5"
              >
                Entrar
              </button>
              <a
                class="text-color-font-facebook hover:underline mt-2.5 text-sm"
                href="#"
                >Esqueceu a senha?</a
              >

              <hr class="w-full border-gray-300 border-1 my-5" />

              <button
                class="bg-button-color py-2.5 text-lg rounded-lg text-white font-medium px-4 hover:bg-hover-button hover:border-hover-button"
              >
                Criar nova conta
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
